<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./asset/icons8-80s-music-48.png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <title>Agregar Album</title>
</head>

<body class="bg-gray-100">

    <div class="flex h-screen">
        <div class="w-1/4 bg-white p-4">
            <div class="flex justify-end">
                <button class="flex row-auto justify-between w-full items-center">
                    <div class="flex row-auto justify-between space-x-6 items-center">
                        <!-- IMG ROUNDED -->
                        <img src="./asset/perfil.jpg" alt="Nombre del usuario" class="w-12 h-12 rounded-full">
                        <!-- NAME FROM USER -->
                        <h3 class="text-indigo-800">Maia N J</h3>
                    </div>
                    <i id="toggle-icon" class="fas fa-times text-indigo-800 text-xl"></i>
                </button>
            </div>
            <!-- Contenido del Sidebar -->
            <nav>
                <ul class="flex flex-col mt-4">
                    <li class="py-2"><a href="#" class="text-indigo-800 hover:underline">Other Albums</a></li>
                    <li class="py-2"><a href="#" class="text-indigo-800 hover:underline">Edit Album</a></li>
                    <li class="py-2"><a href="#" class="text-indigo-800 hover:underline">Add Songs</a></li>
                    <li class="py-2"><a href="#" class="text-indigo-800 hover:underline">Log out</a></li>
                </ul>
            </nav>
        </div>
        <div class="flex-1 flex items-center justify-center bg-violet-900">
            <div class="p-4 bg-white rounded shadow w-1/2"> <!-- Tamaño ajustado al 50% del contenedor -->
                <h3 class="text-xl font-semibold mb-4">Nuevo Album</h3>
                <form action="#" method="post">
                    <label for="titulo" class="block mb-2">Título:</label>
                    <input type="text" id="titulo" name="titulo" class="border border-gray-300 rounded w-full p-2 mb-4" required>

                    <label for="anio" class="block mb-2">Año de lanzamiento:</label>
                    <input type="number" id="anio" name="anio" min="1900" max="2100" class="border border-gray-300 rounded w-full p-2 mb-4" required>

                    <label for="descripcion" class="block mb-2">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" cols="50" class="border border-gray-300 rounded w-full p-2 mb-4" required></textarea>

                    <label for="imagen" class="block mb-2">Imagen (Archivo):</label>
                    <input type="file" id="imagen" name="imagen" class="border border-gray-300 rounded w-full p-2 mb-4" accept="image/*" required>

                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors" type="submit">Agregar Album</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
