<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./asset/icons8-80s-music-48.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <title>Registro</title>
</head>

<body class="bg-gray-100">

    <div class="flex h-screen">
        <div class="flex-1 flex items-center justify-center bg-violet-900">
            <div class="p-8 bg-white rounded shadow w-1/3">
                <h3 class="text-2xl font-semibold mb-6">Register </h3>

                <form action="#" method="post">
                    <input type="text" id="name" placeholder="Nombre" name="name" required class="border border-gray-300 rounded w-full p-2 mb-4">
                    <input type="text" id="lastName" placeholder="Apellido" name="lastName" required class="border border-gray-300 rounded w-full p-2 mb-4">
                    <input type="email" id="mail" placeholder="example@e-mail.com" name="mail" required class="border border-gray-300 rounded w-full p-2 mb-4">
                    <input type="password" id="contraseña" placeholder="Contraseña" name="contraseña" required class="border border-gray-300 rounded w-full p-2 mb-4">

                    <button class="w-full py-2 rounded-full text-white" style="background-color: #380a56; border: 1px solid #380a56;">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
