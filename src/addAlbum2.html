<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./asset/icons8-80s-music-48.png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <title>Vista de Álbum</title>
</head>

<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/5 bg-white p-4">
            <div class="flex justify-end">
                <button class="flex row-auto justify-between w-full items-center">
                    <div class="flex row-auto justify-between space-x-6 items-center">
                        <!-- IMG ROUNDED -->
                        <img src="../asset/perfil.jpg" alt="Nombre del usuario" class="w-12 h-12 rounded-full">
                        <!-- NAME FROM USER -->
                        <h3 class="text-indigo-800">Maia N J</h3>
                    </div>
                    <i id="toggle-icon" class="fas fa-times text-indigo-800 text-xl"></i>
                </button>
            </div>

            <!-- Contenido del Sidebar -->
            <nav>
                <ul class="flex flex-col mt-4">
                    <li class="py-2"><a href="#" class="text-indigo-800 hover:no-underline">Other Albums</a></li>
                    <li class="py-2"><a href="#addAlbumIcon" class="text-indigo-800 hover:no-underline">Add Songs</a></li>
                    <li class="py-2"><a href="./index.html" class="text-indigo-800 hover:no-underline">Edit Album</a></li>
                    <li class="py-2"><a href="#tourDate" class="text-indigo-800 hover:no-underline">Tour Dates</a></li>
                    <!-- Línea horizontal centrada -->
                    <div class="flex justify-center items-center my-6">
                        <div class="w-[95%] h-[1px] bg-[#380a5636]"></div>
                    </div>
                    <!-- Log out con ícono a la derecha -->
                    <div class="flex items-center space-x-4">
                        <i class="fa-solid fa-right-from-bracket text-indigo-800"></i>
                        <li class="py-2"><a href="./login.html" class="text-indigo-800 hover:no-underline">Log out</a></li>
                    </div>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex items-center justify-center bg-violet-900">
            <div class="p-4 bg-white rounded shadow w-1/2">
                <!-- Album Info -->
                <h3 class="text-xl font-semibold mb-4 text-center">
                    Disco: Cast In Steel (Año: 2015)
                </h3>
                <p class="mb-2">Cast in Steel es el décimo álbum de estudio de A-ha, lanzado en 2015. Marcó el regreso de la banda tras una pausa de 5 años.</p>

                <ul class="my-4 space-y-2">
                    <!-- Canción 1 -->
                    <li class="flex items-center justify-between w-full">
                        <span class="w-1/4">Cast In Steel</span>
                        <span class="w-1/4 text-center">3:50</span>
                        <a href="https://www.youtube.com/watch?v=XK5uJgF42TY" target="_blank"
                            class="bg-[#380a56] text-white px-3 py-1 rounded-md hover:bg-[#4b1e7a] transition-colors">
                            <i class="fa-solid fa-play"></i>
                        </a>
                        <button class="ml-4 text-red-600">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </li>

                    <!-- Canción 2 -->
                    <li class="flex items-center justify-between w-full">
                        <span class="w-1/4">Under The Makeup</span>
                        <span class="w-1/4 text-center">3:25</span>
                        <a href="https://www.youtube.com/watch?v=hfFuNJ5T9vY" target="_blank"
                            class="bg-[#380a56] text-white px-3 py-1 rounded-md hover:bg-[#4b1e7a] transition-colors">
                            <i class="fa-solid fa-play"></i>
                        </a>
                        <button class="ml-4 text-red-600">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </li>

                    <!-- Canción 3 -->
                    <li class="flex items-center justify-between w-full">
                        <span class="w-1/4">The Wake</span>
                        <span class="w-1/4 text-center">3:45</span>
                        <a href="https://www.youtube.com/watch?v=qEukIiHOtOQ" target="_blank"
                            class="bg-[#380a56] text-white px-3 py-1 rounded-md hover:bg-[#4b1e7a] transition-colors">
                            <i class="fa-solid fa-play"></i>
                        </a>
                        <button class="ml-4 text-red-600">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="tour.js"></script>
</body>

</html>
