<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./asset/icons8-80s-music-48.png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <title>Añadir Canciones</title>
</head>

<body class="bg-gray-700">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/5 bg-white p-4">
            <div class="flex justify-end">
                <button class="flex row-auto justify-between w-full items-center">
                    <div class="flex row-auto justify-between space-x-6 items-center">
                        <img src="../asset/perfil.jpg" alt="Nombre del usuario" class="w-12 h-12 rounded-full">
                        <h3 class="text-indigo-800">Maia N J</h3>
                    </div>
                    <i id="toggle-icon" class="fas fa-times text-indigo-800 text-xl"></i>
                </button>
            </div>

            <!-- Contenido del Sidebar -->
            <nav>
                <ul class="flex flex-col mt-4">
                    <li class="py-2"><a href="index.html" class="text-indigo-800 hover:no-underline">Other Albums</a></li>
                    <li class="py-2"><a href="#addAlbumIcon" class="text-indigo-800 hover:no-underline">Add Songs</a></li>
                    <li class="py-2"><a href="./index.html" class="text-indigo-800 hover:no-underline">Edit Album</a></li>
                    <li class="py-2"><a href="#tourDate" class="text-indigo-800 hover:no-underline">Tour Dates</a></li>
                    <div class="flex justify-center items-center my-6">
                        <div class="w-[95%] h-[1px] bg-[#380a5636]"></div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <i class="fa-solid fa-right-from-bracket text-indigo-800"></i>
                        <li class="py-2"><a href="./login.html" class="text-indigo-800 hover:no-underline">Log out</a></li>
                    </div>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex items-center justify-center bg-violet-900">
            <div class="p-6 bg-white rounded shadow w-1/2">
                <h3 class="text-xl font-semibold mb-4 text-center">
                    Añadir Canciones al Álbum
                </h3>

                <!-- Formulario de Añadir Canciones -->
                <form action="submit-songs.html" method="POST" class="space-y-4">
                    <!-- Título de la Canción -->
                    <div>
                        <label for="song-title" class="block text-gray-700 font-semibold mb-1">Título de la Canción</label>
                        <input type="text" id="song-title" name="song-title" required
                            placeholder="Name song" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>

                    <!-- Duración de la Canción -->
                    <div>
                        <label for="song-duration" class="block text-gray-700 font-semibold mb-1">Duración (min:seg)</label>
                        <input type="text" id="song-duration" name="song-duration" required
                            placeholder="Example 3:45" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>

                    <!-- Link a la Canción en YouTube -->
                    <div>
                        <label for="song-link" class="block text-gray-700 font-semibold mb-1">Link a la Canción en YouTube</label>
                        <input type="url" id="song-link" name="song-link" required
                            placeholder="https://youtube.com/link-a-cancion" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>

                    <!-- Botones -->
                    <div class="flex justify-between mt-6 space-x-4">
                        <!-- Botón de Enviar -->
                        <button type="submit"
                            class="bg-indigo-600 text-white px-3 py-1 rounded-md flex items-center hover:bg-indigo-700 transition-colors">
                            <i class="fas fa-plus mr-2"></i>
                            <p>Añadir Canción</p>
                        </button>
                        <!-- Botón de Cancelar -->
                        <button type="button" onclick="window.location.href='./vista-album.html'"
                            class="border-2 border-blue-600 text-blue-600 px-3 py-1 rounded-md flex items-center hover:bg-blue-50 transition-colors">
                            <p>Cancelar</p>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
