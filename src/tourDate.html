<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./asset/icons8-80s-music-48.png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <title>Agregar Album</title>
</head>

<body class="bg-gray-100">

    <div class="flex h-screen">
        <div class="w-1/5 bg-white p-4">
            <div class="flex justify-end">
                <button class="flex row-auto justify-between w-full items-center">
                    <div class="flex row-auto justify-between space-x-6 items-center">
                        <!-- IMG ROUNDED -->
                        <img src="../asset/perfil.jpg" alt="Nombre del usuario" class="w-12 h-12 rounded-full">
                        <!-- NAME FROM USER -->
                        <h3 class="text-indigo-800">Maia N J</h3>
                    </div>
                    <i id="toggle-icon" class="fas fa-times text-indigo-800 text-xl"></i>
                </button>
            </div>
            <!-- Contenido del Sidebar -->
            <nav>
                <ul class="flex flex-col mt-4">
                    <div class="mt-4">
                        <li class="py-2"><a href="index.html" class="text-indigo-800 hover:no-underline">Other Albums</a></li>
                        <li class="py-2"><a href="./AddSong.html" class="text-indigo-800 hover:no-underline">Add Songs</a></li>
                        <li class="py-2"><a href="./editAlbum.html" class="text-indigo-800 hover:no-underline">Edit Album</a></li>
                        <li class="py-2"><a href="#tourDate" class="text-indigo-800 hover:no-underline">Tour Dates </a></li>
                    </div>

                    <!-- Línea horizontal centrada -->
                    <div class="flex justify-center items-center my-6">
                        <div class="w-[95%] h-[1px] bg-[#380a5636]"></div>
                    </div>

                    <!-- Log out con ícono a la derecha -->
                    <div class="flex items-center space-x-4">
                        <i class="fa-solid fa-right-from-bracket text-indigo-800"></i>
                        <li class="py-2"><a href="./login.html" class="text-indigo-800 hover:no-underline">Log out</a>
                        </li>
                    </div>
                </ul>
            </nav>
        </div>

        <!-- CARD TOUR Y SU DATA -->
        <div class="flex-1 bg-cover bg-center" style="background-image: url('../asset/a-ah.jpg');">
            <div class="flex flex-col items-center justify-center h-full bg-black bg-opacity-40">
                <div class="bg-white shadow rounded-lg shadow-md p-4 max-w-md w-full">
                    <img src="../asset/trueNorth.jpg" alt="photo album trueNorth" class="rounded-md mb-4">

                    <span id="welcome" class="mt-4 text-lg font-semibold text-violet-900">
                        Fechas disponibles
                    </span>

                    <h3 class="mt-4 text-lg font-semibold text-violet-900">
                        Fechas de la Gira:
                    </h3>

                    <!-- TABLA DE TICKETA -->
                    <ul class="mt-2 text-violet-900 space-y-2 sm:space-y-4">
                        <li class="flex flex-col sm:flex-row justify-between items-center">
                            <span class="font-bold">12 de Marzo - Ciudad de México</span>
                            <button onclick="getTickets('Ciudad de México')" class="bg-indigo-600 text-white px-3 py-1 rounded-md">Ticket</button>
                        </li>
                        <li class="flex flex-col sm:flex-row justify-between items-center">
                            <span class="font-bold">15 de Marzo - Guadalajara</span>
                            <button onclick="getTickets('Guadalajara')" class="bg-indigo-600 text-white px-3 py-1 rounded-md">Ticket</button>
                        </li>
                        <li class="flex flex-col sm:flex-row justify-between items-center">
                            <span class="font-bold">20 de Marzo - Monterrey</span>
                            <button onclick="getTickets('Monterrey')" class="bg-indigo-600 text-white px-3 py-1 rounded-md">Ticket</button>
                        </li>
                        <li class="flex flex-col sm:flex-row justify-between items-center">
                            <span class="font-bold">25 de Marzo - Bogotá</span>
                            <button onclick="getTickets('Bogotá')" class="bg-indigo-600 text-white px-3 py-1 rounded-md">Ticket</button>
                        </li>
                        <li class="flex flex-col sm:flex-row justify-between items-center">
                            <span class="font-bold">30 de Diciembre - Lima</span>
                            <button onclick="getTickets('Lima')" class="bg-indigo-600 text-white px-3 py-1 rounded-md">Ticket</button>
                        </li>
                    </ul>
                    
                    
                    
                </div>
                
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="tour.js"></script>
</body>

</html>
